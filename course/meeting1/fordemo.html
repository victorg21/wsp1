    function Rectangle(wVal,hVal)
    {
        this.width=wVal;
        this.height=hVal;
        /*

    }
    Rectangle.prototype.area = function()

    var ob = new Rectangle(3,4);

        document.write("<br/>"+temp);
        document.write("<br/>"+ob[temp]);
    }
